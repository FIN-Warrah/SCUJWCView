<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>登录</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="四川大学盗版教务处登录页面">
    <meta name="description" content="嘤嘤狂吠嘤">

    <link rel="stylesheet" type="text/css" href="home.css" />
    <script src="home.js"></script>
</head>

<body class="login">
    <div class="loginpanel">

        <form class="form1" role="form" action="table.html" onsubmit="login()">
            <p class="p1">
                欢迎使用盗版教务处系统
            </p>

            <br>

            <div class="form-group">
                <input type="text" class="input1" id="username" placeholder="学号" required oninvalid="setCustomValidity('学号不能为空~');" oninput="setCustomValidity('');" name="username" autocomplete="off">
            </div>

            <div class="form-group">
                <input type="password" class="input1" id="password" placeholder="密码" required oninvalid="setCustomValidity('密码不能为空~');" oninput="setCustomValidity('');" name="password" autocomplete="off">
            </div>

            <div class="form-group">
                <input type="submit" class="input2" value="登 录">
            </div>

            <p class="p2">
                <a href="http://zhjw.scu.edu.cn/forgetPassword/inputLoginID" target="_blank">
                    <small>
                        好像忘了什么？
                    </small>
                </a>
                |
                <a href="https://mail.qq.com/" target="_blank">
                    <small>
                        发个漂流瓶问一下
                    </small>
                </a>
            </p>
        </form>

        <form class="form2" role="form">
            <div class="login-footer">
                &copy; MoyeMio
            </div>
        </form>

    </div>

</body>

</html>
